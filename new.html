<!DOCTYPE html>
<html>
	<head>
		<title>Bucket</title>
		 <script src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}" type="text/javascript">
    </script>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">
	    <script type="text/javascript">
	      $(function(){
	        $('a#process_input').click(function(){
	          
	          $.getJSON('/new',{

	            name: $('input[name="name"]').val(),

	            matricule: $('input[name="matricule"]').val(),

	            technology: $('input[name="technology"]').val(),

	          }, function(data){
	            // console.log(data.result);
	            if (data.result == 200) {
	              //how do i hide this url in some base_url?
	              window.location="http://127.0.0.1:5000/showAll";
	              // $("#output").text(data.result);
	            } else {
	              // console.log(data.result);
	                $("#output").text(data.result);
	            }
	            
	          });
	          return false;
	        });
	      });
	      // this function takes me to the login page
	      function gotoLoginURL(){
	        window.location="http://127.0.0.1:5000/showLogin";
	      }
	      function gotoHomeURL(){
	        window.location="http://127.0.0.1:5000/";
	      }
	      function gotoShowAllURL(){
	      	window.location="http://127.0.0.1:5000/showAll";
	      }
	    </script>
	</head>
	<body>
		
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation" onclick="gotoHomeURL()"><a href="#">Home</a></li>
						<li role="presentation" onclick="gotoShowAllURL()"><a href="#">Show All</a>
	                    </li>
	                    <li role="presentation" onclick="gotoLoginURL()"><a href="#">Log Out</a>
	                    </li>
					</ul>
				</nav>
				<h3 >Add Developer Form</h3>
			</div>
			<!-- {%- for category, message in get_flashed_messages(with_categories=true) %}
			<div class="alert alert-danger">
			{{ message }}
			</div>
			{%- endfor %} -->
			<div class="row marketing">
				<form class="form-inline">
					  <div class="form-group">
					    	<label for="name" class="sr-only">Name</label>
					    	<input type="text" class="form-control" name="name" id="name" placeholder="Developer Name">
					  </div>
					 <div class="form-group">
					    	<label for="matricule" class="sr-only">Matricule</label>
					    	<input type="text" class="form-control" name="matricule" id="matricule" placeholder="Developer Matricule">
					  </div>
					  <div class="form-group">
					    	<label for="technology" class="sr-only">Technology</label>
					    	<input type="text" class="form-control" name="technology" id="technology" placeholder="Favorite Technology">
					  </div>
					  <a href="#" id=process_input><input type="submit" class="btn btn-sm btn-primary" value="Add" /></a>
					  		<!-- <button type="submit" class="btn btn-primary">Add</button> -->
					  <p id=output></p>
				</form>
			</div>
		</div>

	</body>
</html>
