
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bucket</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">
	<script type="text/javascript">
		function gotoLoginURL(){
        window.location="http://127.0.0.1:5000/showLogin";
      }
      function gotoAddNewURL(){
        window.location="http://127.0.0.1:5000/showAddNew";
      }
	</script>
</head>
<body>
	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="#">Students</a></li>
					<li role="presentation" onclick="gotoAddNewURL()"><a href="#">Add New</a>
                    </li>
                    <li role="presentation" onclick="gotoLoginURL()"><a href="#">Log Out</a>
                    </li>
				</ul>
			</nav>
			<h3 class="text-muted">Python Flask App</h3>
		</div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-bordered">
					<thead>
					<tr>
					<th>Name</th>
					<th>Matricule</th>
					<th>Technology</th>
					</tr>
					</thead>
					<tbody>
					{% for i in range(rows) %}
						<tr>
							<td>{{ data[i][2] }}</td>
							<td>{{ data[i][3] }}</td>
							<td>{{ data[i][4] }}</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; Nasali_Jr 2016</p>
        </footer>
	</div>
</body>
</html>
